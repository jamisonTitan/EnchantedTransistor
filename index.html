<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Enchanted Transistor</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
  </head>

  <body>
    <div id='encounter-img-holder'>
      <img id='encounter-img' src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThSYmqkZGbu0O5_xjy6f5ApUbE2t5Byi_-BAHgEbQA0uBnofmGGw'>
        <div id='enemy-stats'>

         Hp: 12

        <div id='enemy-ype'>

        </div>
      </div>
    </div>
    <div id='text-box'>your not supposed to see this</div>
    <div id='hud'>

          <strong>playerName</strong>
        </div>

        <button id='btn4' class='btn'>btn 4</button>
      </div>
      <div id='player-face-holder'>
